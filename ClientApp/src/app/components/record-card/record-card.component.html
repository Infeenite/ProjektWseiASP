<mat-card class="mat-elevation-z4">
  <mat-card-title>
    {{ record.name }} ({{ record.releaseYear }})
  </mat-card-title>

  <mat-card-subtitle>By {{ record.artist }}</mat-card-subtitle>
  <mat-card-subtitle>{{ genres[record.genre] }}</mat-card-subtitle>

  <img mat-card-image [src]="record.imageUrl" />
  <span>serial no: {{ record.serialNumber }}</span>
  <h4>Most popular tracks:</h4>
  <div *ngFor="let track of record.tracks">
    {{ track.trackNo }}. {{ track.name }}
  </div>
  <div>... and more</div>
</mat-card>
