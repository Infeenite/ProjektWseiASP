<mat-card class="mat-elevation-z4">
  <mat-card-title>
    {{ record.name }} ({{ record.releaseYear }})
  </mat-card-title>

  <mat-card-subtitle>By {{ record.artist }}</mat-card-subtitle>
  <mat-card-subtitle>{{ genres[record.genre] || 'Unknown' }}</mat-card-subtitle>

  <img mat-card-image [src]="record.imageUrl || placeholderUrl" />
  <span>serial no: {{ record.serialNumber }}</span>
</mat-card>
